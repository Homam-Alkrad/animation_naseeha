        /* ÿßŸÑÿ±ŸÖÿ≤ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿä */
        .math-symbol {

        @keyframes glow {

        /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÑŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™ */
        .geometric-shape {

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */

            0% {

        /* ÿ±ÿ≥ŸÖ ÿßŸÑÿ£ÿ¥ŸÉÿßŸÑ ÿßŸÑŸáŸÜÿØÿ≥Ÿäÿ© */
        .geometric-container {

        /* ÿßŸÑÿ¢ŸÑÿ© ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */

            }

            .geometric-container {

        }

        /* Triangle shape */
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid rgba(255, 204, 0, 0.3);

        /* Circle shape */
        .circle {

            background: rgba(0, 204, 255, 0.2);
            position: absolute;
            bottom: 40%;

            animation: pulse 7s infinite alternate;
        }

        /* Pentagon shape */
        .pentagon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 15%;
            left: 30%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: rgba(255, 102, 204, 0.3);
            border: 2px solid rgba(255, 102, 204, 0.5);
            animation: rotate 12s infinite linear reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <!-- ÿßŸÑŸÜÿ¨ŸàŸÖ -->
    <div class="stars" id="stars"></div>

    <!-- ÿßŸÑŸÖÿ≥ÿ¨ÿØ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
    <div class="mosque"></div>

    <div class="text-container">
        <h1>ÿ£ÿ®ÿØÿπÿ™ ŸÖÿß ÿ¥ÿßÿ° ÿßŸÑŸÑŸá</h1>
        <h2>ŸÜÿ≠Ÿà ÿßŸÑÿ™ŸÅŸàŸÇ ÿßŸÑŸàÿ≤ÿßÿ±Ÿä</h2>
    </div>

    <!-- ÿßŸÑŸÜÿµ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
    <div class="main-text-container">
        <div class="main-text">
            <span>ŸÖŸàŸÇÿπ ÿßŸÑŸÜÿµŸäÿ≠ÿ© ÿßŸÑÿ™ÿπŸÑŸäŸÖŸä</span>
        </div>
    </div>

    <!-- ÿßŸÑÿ±ŸÖÿ≤ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿä -->
    <div class="math-symbol">
        <div class="math-symbol-inner" style="color:red;">
            200/200
        </div>
    </div>

    <!-- ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->
    <div class="particles-container" id="particles"></div>

    <!-- ÿπÿ±ÿ∂ ÿßŸÑŸÖÿπÿßÿØŸÑÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿ© -->
    <div class="formula-display">
        <div id="formula-content">E = mc¬≤</div>
        <div class="formula-name">ŸÜÿ∏ÿ±Ÿäÿ© ÿßŸÑŸÜÿ≥ÿ®Ÿäÿ©</div>
    </div>

    <!-- ÿßŸÑÿ¢ŸÑÿ© ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->
    <div class="calculator">
        <div class="calculator-screen" id="calculator-screen">123.45</div>
        <div class="calculator-buttons">
            <div class="calc-button">7</div>
            <div class="calc-button">8</div>
            <div class="calc-button">9</div>
            <div class="calc-button calc-button-op">√∑</div>
            <div class="calc-button">4</div>
            <div class="calc-button">5</div>
            <div class="calc-button">6</div>
            <div class="calc-button calc-button-op">√ó</div>
            <div class="calc-button">1</div>
            <div class="calc-button">2</div>
            <div class="calc-button">3</div>
            <div class="calc-button calc-button-op">-</div>
            <div class="calc-button">0</div>
            <div class="calc-button">.</div>
            <div class="calc-button calc-button-eq">=</div>
            <div class="calc-button calc-button-op">+</div>
        </div>
    </div>

    <!-- ÿßŸÑÿ±ÿ≥ŸÖ ÿßŸÑÿ®ŸäÿßŸÜŸä -->
    <div class="geometric-container">
        <div class="coordinate-system" id="coordinate-system">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <!-- ÿßŸÑŸÜŸÇÿßÿ∑ ÿ≥ÿ™ÿ∂ÿßŸÅ ÿ®ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
        </div>
    </div>
    
    <!-- ÿßŸÑÿ£ÿ¥ŸÉÿßŸÑ ÿßŸÑŸáŸÜÿØÿ≥Ÿäÿ© -->
    <div class="triangle"></div>
    <div class="circle"></div>
    <div class="pentagon"></div>

    <script>
        // ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ©
        const PI2 = Math.PI * 2;
        const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        const timestamp = () => new Date().getTime();

        // ŸÅÿ¶ÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ©
        class Fireworks {
            constructor() {
                this.resize();
                this.fireworks = [];
                this.counter = 0;
            }

            resize() {
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                let center = this.width / 2;
                this.spawnA = center - center / 3;
                this.spawnB = center + center / 3;
                this.spawnC = this.height * 0.1;
                this.spawnD = this.height * 0.5;
            }

            onClick(evt) {
                let x = evt.clientX || (evt.touches && evt.touches[0].pageX);
                let y = evt.clientY || (evt.touches && evt.touches[0].pageY);
                let count = random(3, 6);

                for (let i = 0; i < count; i++) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        x, y,
                        random(0, 360),
                        random(30, 90)
                    ));
                }

                this.counter = -1;
            }

            update(delta) {
                ctx.globalCompositeOperation = "hard-light";
                ctx.fillStyle = `rgba(7, 23, 54, ${7 * delta})`;
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.globalCompositeOperation = "lighter";
                for (let firework of this.fireworks) firework.update(delta);

                this.counter += delta * 2;
                if (this.counter >= 1) {
                    this.fireworks.push(new Firework(
                        random(this.spawnA, this.spawnB),
                        this.height,
                        random(0, this.width),
                        random(this.spawnC, this.spawnD),
                        random(0, 360),
                        random(30, 90)
                    ));
                    this.counter = 0;
                }

                this.fireworks = this.fireworks.filter(f => !f.dead);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, shade, offsprings) {
                this.dead = false;
                this.offsprings = offsprings;
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ£ŸÑŸàÿßŸÜ ŸÖÿ™ŸÜŸàÿπÿ©
                this.shade = random(1, 6);
                if (this.shade === 1) this.shade = 45; // ÿ∞Ÿáÿ®Ÿä
                else if (this.shade === 2) this.shade = 180; // ÿ£ÿ≤ÿ±ŸÇ
                else if (this.shade === 3) this.shade = 120; // ÿ£ÿÆÿ∂ÿ±
                else if (this.shade === 4) this.shade = 300; // ÿ£ÿ±ÿ¨ŸàÿßŸÜŸä
                else if (this.shade === 5) this.shade = 0; // ÿ£ÿ≠ŸÖÿ±
                else this.shade = 210; // ÿ£ÿ≤ÿ±ŸÇ ŸÅÿßÿ™ÿ≠
                this.history = [];
            }

            update(delta) {
                if (this.dead) return;

                let xDiff = this.targetX - this.x;
                let yDiff = this.targetY - this.y;

                if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
                    this.x += xDiff * 2 * delta;
                    this.y += yDiff * 2 * delta;

                    this.history.push({
                        x: this.x,
                        y: this.y
                    });

                    if (this.history.length > 12) this.history.shift();
                } else {
                    if (this.offsprings && !this.madeChilds) {
                        let babies = this.offsprings / 2;
                        for (let i = 0; i < babies; i++) {
                            let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies);
                            let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies);

                            fireworks.fireworks.push(new Firework(
                                this.x, this.y, targetX, targetY, this.shade, 0
                            ));
                        }
                    }
                    this.madeChilds = true;
                    this.history.shift();
                }

                if (this.history.length === 0) this.dead = true;
                else if (this.offsprings) {
                    for (let i = 0; i < this.history.length; i++) {
                        let point = this.history[i];
                        ctx.beginPath();
                        ctx.fillStyle = `hsl(${this.shade}, 100%, ${i * 5 + 50}%)`; // ÿ£ŸÉÿ´ÿ± ÿ≥ÿ∑ŸàÿπŸãÿß
                        ctx.arc(point.x, point.y, 2, 0, PI2, false);
                        ctx.fill();
                    }
                } else {
                    ctx.beginPath();
                    ctx.fillStyle = `hsl(${this.shade}, 100%, 50%)`;
                    ctx.arc(this.x, this.y, 2, 0, PI2, false);
                    ctx.fill();
                }
            }
        }

        let canvas = document.getElementById("fireworks");
        let ctx = canvas.getContext("2d");

        let then = timestamp();
        let fireworks = new Fireworks();

        window.onresize = () => fireworks.resize();
        document.onclick = evt => fireworks.onClick(evt);
        document.ontouchstart = evt => fireworks.onClick(evt);

        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿ¨ŸàŸÖ
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 250; i++) {
            let star = document.createElement("div");
            star.classList.add("star");

            // ÿ£ÿ≠ÿ¨ÿßŸÖ ŸÖÿÆÿ™ŸÑŸÅÿ© ŸÖŸÜ ÿßŸÑŸÜÿ¨ŸàŸÖ
            if (i % 10 === 0) {
                star.classList.add("star-large");
            } else if (i % 5 === 0) {
                star.classList.add("star-medium");
            } else {
                star.classList.add("star-small");
            }

            star.style.top = `${random(0, 100)}%`;
            star.style.left = `${random(0, 100)}%`;
            star.style.animationDelay = `${random(0, 3000)}ms`;
            starsContainer.appendChild(star);
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™
        const particlesContainer = document.getElementById("particles");
        const particleSymbols = ['œÄ', 'Œ£', 'Œ∏', 'œÜ', 'Œî'];
        const particleClasses = ['particle-pi', 'particle-sigma', 'particle-theta', 'particle-phi', 'particle-delta'];

        for (let i = 0; i < 30; i++) {
            let typeIndex = i % 5;
            let particle = document.createElement("div");
            particle.classList.add("particle", particleClasses[typeIndex]);
            particle.textContent = particleSymbols[typeIndex];

            // ŸÖŸàŸÇÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿä
            particle.style.fontSize = `${random(16, 24)}px`;
            particle.style.left = `${random(10, 90)}%`;
            particle.style.bottom = `-${random(10, 30)}px`;

            // ÿ≥ÿ±ÿπÿ© Ÿàÿ≠ÿ±ŸÉÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
            let duration = random(10, 25);
            particle.style.animationDuration = `${duration}s`;
            particle.style.setProperty('--tx', `${random(-100, 100)}px`);

            particlesContainer.appendChild(particle);
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ŸÜŸÇÿßÿ∑ ŸÅŸä ÿßŸÑÿ±ÿ≥ŸÖ ÿßŸÑÿ®ŸäÿßŸÜŸä
        const coordinateSystem = document.getElementById("coordinate-system");
        // ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÜÿ≠ŸÜŸâ ÿ≥ŸäŸÜŸàÿ≥Ÿä
        for (let i = 0; i < 10; i++) {
            let point = document.createElement("div");
            point.classList.add("plot-point");
            
            // ÿ≠ÿ≥ÿßÿ® ŸÖŸàŸÇÿπ ŸÜŸÇÿ∑ÿ© ÿπŸÑŸâ ŸÖŸÜÿ≠ŸÜŸâ ÿ≥ŸäŸÜŸàÿ≥Ÿä
            let x = 10 + i * 12; // ŸÖÿ≠Ÿàÿ± ÿßŸÑÿ≥ŸäŸÜÿßÿ™
            let y = 70 - 30 * Math.sin(i * 0.6); // ŸÖÿ≠Ÿàÿ± ÿßŸÑÿπŸäŸÜÿßÿ™ ŸÖÿπ ÿØÿßŸÑÿ© ÿßŸÑÿ¨Ÿäÿ®
            
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            
            coordinateSystem.appendChild(point);
        }

    // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÖÿπÿßÿØŸÑÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿ© ÿ®ÿ¥ŸÉŸÑ ÿØŸàÿ±Ÿä
    const formulas = [
        { formula: "a¬≤ + b¬≤ = c¬≤", name: "ŸÜÿ∏ÿ±Ÿäÿ© ŸÅŸäÿ´ÿßÿ∫Ÿàÿ±ÿ≥" },
        { formula: "sin¬≤Œ∏ + cos¬≤Œ∏ = 1", name: "ÿßŸÑŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©" },
        { formula: "1 - tan¬≤Œ∏ = sec¬≤Œ∏", name: "ÿπŸÑÿßŸÇÿ© ÿßŸÑÿ∏ŸÑ ŸàÿßŸÑŸÇÿßÿ∑ÿπ" },
        { formula: "1 + cot¬≤Œ∏ = csc¬≤Œ∏", name: "ÿπŸÑÿßŸÇÿ© ÿßŸÑÿ∏ŸÑ ÿßŸÑÿ™ŸÖÿßŸÖ ŸàÿßŸÑŸÇÿßÿ∑ÿπ ÿßŸÑÿ™ŸÖÿßŸÖ" },
        { formula: "sin(2Œ∏) = 2sinŒ∏cosŒ∏", name: "ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ≤ÿßŸàŸäÿ™ŸäŸÜ (ÿ¨Ÿäÿ®)" },
        { formula: "cos(2Œ∏) = cos¬≤Œ∏ - sin¬≤Œ∏", name: "ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ≤ÿßŸàŸäÿ™ŸäŸÜ (ÿ¨Ÿäÿ® ÿ™ŸÖÿßŸÖ)" }
    ];


        const formulaContent = document.getElementById("formula-content");
        const formulaName = document.querySelector(".formula-name");

        let formulaIndex = 0;
        setInterval(() => {
            formulaIndex = (formulaIndex + 1) % formulas.length;
            formulaContent.innerHTML = formulas[formulaIndex].formula;
            formulaName.textContent = formulas[formulaIndex].name;
        }, 5000);

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ¢ŸÑÿ© ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ©
        const calculatorScreen = document.getElementById("calculator-screen");
        const calculatorValues = ["123.45", "42", "3.14159", "2.71828", "1.61803", "127", "0.5772"];
        
        let calcIndex = 0;
        setInterval(() => {
            calcIndex = (calcIndex + 1) % calculatorValues.length;
            calculatorScreen.textContent = calculatorValues[calcIndex];
        }, 3000);

        // ÿ≠ŸÑŸÇÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿ´
        (function loop() {
            requestAnimationFrame(loop);
            let now = timestamp();
            let delta = (now - then) / 1000;
            then = now;
            fireworks.update(delta);
        })();

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸÑÿπÿßÿ® ŸÜÿßÿ±Ÿäÿ© ÿ™ŸÑŸÇÿßÿ¶Ÿäÿ© ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                fireworks.fireworks.push(new Firework(
                    random(fireworks.spawnA, fireworks.spawnB),
                    fireworks.height,
                    random(0, fireworks.width),
                    random(fireworks.spawnC, fireworks.spawnD),
                    random(0, 360),
                    random(30, 90)
                ));
            }
        }, 500);
    </script>
</body>
