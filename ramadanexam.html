<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلام عليكم</title>

    <!-- Celebration Styles -->
    <style>
        body {
            margin: 0;
            background: #0a1f44; /* Dark blue background for night sky */
            cursor: crosshair;
            overflow: hidden; /* Prevents unwanted scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            font-family: "Aref Ruqaa", serif;
            color: #fff;
            text-align: center;
        }

        .text-container {
            position: relative;
            z-index: 1; /* Keep text above other elements */
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .rose {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Crescent Moon and Text Container */
        .moon-text-container {
            position: absolute;
            top: 5%;
            left: 5%;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between moon and text */
            z-index: 1; /* Keep above other elements */
        }

        .crescent-moon {
            width: 80px;
            height: 80px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -15px 0 0 0 #f5f5f5; /* Crescent shape */
            animation: glow 3s infinite alternate;
        }

        .moon-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #fff;
            font-family: "Aref Ruqaa", serif;
        }

            .moon-text span:first-child {
                font-size: 2.5em; /* Larger text for "رمضان" */
                font-weight: bold;
            }

            .moon-text span:last-child {
                font-size: 2em; /* Smaller text for "كريم" */
                opacity: 0.8;
            }

        @keyframes glow {
            0% {
                box-shadow: -15px 0 0 0 rgba(245, 245, 245, 0.8);
            }

            100% {
                box-shadow: -15px 0 0 10px rgba(245, 245, 245, 0.6);
            }
        }

        /* Stars Styles */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind other elements */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.2;
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .rose {
                font-size: 1.5em;
            }

            .crescent-moon {
                width: 60px;
                height: 60px;
            }

            .moon-text span:first-child {
                font-size: 2em;
            }

            .moon-text span:last-child {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .rose {
                font-size: 1.2em;
            }

            .crescent-moon {
                width: 50px;
                height: 50px;
            }

            .moon-text span:first-child {
                font-size: 1.5em;
            }

            .moon-text span:last-child {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Stars Container -->
    <div class="stars" id="stars"></div>

    <div class="text-container">
        <h1>السلام عليكم</h1>
        <h2>الامتحان على هذه الوحدة</h2>
        <h2>مدة الامتحان 45 دقيقة</h2>
        <h2>حاولوا فللوا بهذا الامتحان</h2>
        <h2 class="rose">بالتوفيق </h2>
        <h2 class="rose">🌹 🌹 🌹 </h2>
    </div>

    <!-- Crescent Moon and Text -->
    <div class="moon-text-container">
        <div class="crescent-moon"></div>
        <div class="moon-text">
            <span>رمضان</span>
            <span>كريم</span>
        </div>
    </div>

    <script>
        // Helper functions
        const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;

        // Generate Stars
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 200; i++) {
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.top = `${random(0, 100)}%`;
            star.style.left = `${random(0, 100)}%`;
            star.style.animationDelay = `${random(0, 2000)}ms`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
