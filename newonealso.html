    <!-- ÿßŸÑÿ¢ŸÑÿ© ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->

    <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ© ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© -->
    <div id="small-fireworks-container"></div>

    <script>
        // ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ©
        const PI2 = Math.PI * 2;
        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        const timestamp = () => new Date().getTime();

        // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ŸÑŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ©
        const COLORS = [
            "#FF5252", // ÿ£ÿ≠ŸÖÿ±
            "#FFD740", // ÿ∞Ÿáÿ®Ÿä
            "#64FFDA", // ŸÅŸäÿ±Ÿàÿ≤Ÿä
            "#40C4FF", // ÿ£ÿ≤ÿ±ŸÇ ŸÅÿßÿ™ÿ≠
            "#FF4081", // Ÿàÿ±ÿØŸä
            "#8C9EFF", // ÿ£ÿ≤ÿ±ŸÇ ÿ®ŸÜŸÅÿ≥ÿ¨Ÿä
            "#69F0AE", // ÿ£ÿÆÿ∂ÿ±
            "#FFAB40"  // ÿ®ÿ±ÿ™ŸÇÿßŸÑŸä
        ];

        // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿßÿµÿ± ÿßŸÑŸÜÿ¨ŸàŸÖ
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = window.innerWidth * 0.07; // ÿπÿØÿØ ÿßŸÑŸÜÿ¨ŸàŸÖ Ÿäÿπÿ™ŸÖÿØ ÿπŸÑŸâ ÿπÿ±ÿ∂ ÿßŸÑÿ¥ÿßÿ¥ÿ©

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = `star star-${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                stars.appendChild(star);
            }
        }

        // ŸÅÿ¶ÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ© ÿßŸÑŸÉÿ®Ÿäÿ±ÿ©
        // ŸÅÿ¶ÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ© ÿßŸÑŸÉÿ®Ÿäÿ±ÿ© (ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÉŸàÿØ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÉÿ™ŸÖŸÑ)
        class Firework {
            constructor() {
                this.canvas = document.getElementById('fireworks');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.particles = [];
                this.lastTime = timestamp();
                this.createParticles();
                this.animate();
            }

            createParticles() {
                const x = random(100, window.innerWidth - 100);
                const y = random(100, window.innerHeight - 100);
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const particleCount = randomInt(30, 50);

                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * PI2;
                    const velocity = random(2, 5);
                    this.particles.push({
                        x,
                        y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        color,
                        size: random(2, 5),
                        life: random(1000, 2000),
                        start: timestamp()
                    });
                }

                // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ŸÑÿπÿßÿ® ŸÜÿßÿ±Ÿäÿ© ÿµÿ∫Ÿäÿ±ÿ© ŸÅŸä ŸÜŸÅÿ≥ ÿßŸÑŸÖŸàŸÇÿπ
                new SmallFirework(x, y, color);
            }

            animate() {
                const currentTime = timestamp();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles = this.particles.filter(particle => {
                    const elapsed = currentTime - particle.start;
                    if (elapsed > particle.life) return false;

                    particle.x += particle.vx * (deltaTime / 16);
                    particle.y += particle.vy * (deltaTime / 16);
                    particle.size *= 0.99; // ÿ™ÿµÿ∫Ÿäÿ± ÿ™ÿØÿ±Ÿäÿ¨Ÿä

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, PI2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();

                    return true;
                });

                if (Math.random() < 0.02) { // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ŸÑÿπÿßÿ® ŸÜÿßÿ±Ÿäÿ© ÿ¨ÿØŸäÿØÿ© ÿ®ÿ¥ŸÉŸÑ ÿπÿ¥Ÿàÿßÿ¶Ÿä
                    this.createParticles();
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ© ŸàÿßŸÑŸÜÿ¨ŸàŸÖ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('load', () => {
            createStars();
            new Firework();

            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÉŸàŸÜŸÅŸäÿ™Ÿä
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${random(0, 100)}%`;
                confetti.style.backgroundColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                confetti.style.animationDelay = `${random(0, 5)}s`;
                confettiContainer.appendChild(confetti);
            }
        });

        // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿ≠ÿ¨ŸÖ ÿßŸÑŸÉÿßŸÜŸÅÿßÿ≥ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('fireworks');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ÿ•ÿ∂ÿßŸÅÿ© ÿµŸàÿ™ ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ©
        const soundToggle = document.getElementById('sound-toggle');
        let isSoundOn = false;
        soundToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            soundToggle.textContent = isSoundOn ? 'ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿµŸàÿ™' : 'ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™';
            if (isSoundOn) {
                fireworkSound.play();
            } else {
                fireworkSound.pause();
            }
        });
    </script>
