<canvas id="birthday"></canvas>
<canvas id="birthday"></canvas>
<audio id="firework-bg" loop>
    <source src="https://www.soundjay.com/fireworks/sounds/fireworks-1.mp3" type="audio/mpeg">
</audio>
<audio id="firework-explode">
    <source src="https://www.soundjay.com/fireworks/sounds/firework-burst-1.mp3" type="audio/mpeg">
</audio>

<script>
    // Helper functions
    const PI2 = Math.PI * 2;
    const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
    const timestamp = () => new Date().getTime();

    // Play background firework sound when page loads
    window.onload = () => {
        let bgSound = document.getElementById("firework-bg");
        bgSound.volume = 0.2; // Lower volume for ambient effect
        bgSound.play().catch(err => console.log("Autoplay blocked:", err));
    };

    // Firework Container
    class Birthday {
        constructor() {
            this.resize();
            this.fireworks = [];
            this.counter = 0;
        }

        resize() {
            this.width = canvas.width = window.innerWidth;
            this.height = canvas.height = window.innerHeight;
            let center = this.width / 2;
            this.spawnA = center - center / 4;
            this.spawnB = center + center / 4;
            this.spawnC = this.height * 0.1;
            this.spawnD = this.height * 0.6;
        }

        onClick(evt) {
            let x = evt.clientX || (evt.touches && evt.touches[0].pageX);
            let y = evt.clientY || (evt.touches && evt.touches[0].pageY);
            let count = random(5, 8); // Increased number of fireworks per click

            for (let i = 0; i < count; i++) {
                this.fireworks.push(new Firework(
                    random(this.spawnA, this.spawnB),
                    this.height,
                    x, y,
                    random(0, 360),
                    random(40, 130)
                ));
            }

            this.counter = -1;
        }

        update(delta) {
            ctx.globalCompositeOperation = "hard-light";
            ctx.fillStyle = `rgba(20,20,20,${10 * delta})`; // Faster fading
            ctx.fillRect(0, 0, this.width, this.height);

            ctx.globalCompositeOperation = "lighter";
            for (let firework of this.fireworks) firework.update(delta);

            this.counter += delta * 5; // Increased firework spawn rate
            if (this.counter >= 1) {
                this.fireworks.push(new Firework(
                    random(this.spawnA, this.spawnB),
                    this.height,
                    random(0, this.width),
                    random(this.spawnC, this.spawnD),
                    random(0, 360),
                    random(40, 130)
                ));
                this.counter = 0;
            }

            this.fireworks = this.fireworks.filter(f => !f.dead);
        }
    }

    class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
            this.dead = false;
            this.offsprings = offsprings;
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.shade = shade;
            this.history = [];
            this.exploded = false;
        }

        update(delta) {
            if (this.dead) return;

            let xDiff = this.targetX - this.x;
            let yDiff = this.targetY - this.y;

            if (Math.abs(xDiff) > 2 || Math.abs(yDiff) > 2) { // Faster movement
                this.x += xDiff * 3 * delta;
                this.y += yDiff * 3 * delta;

                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > 15) this.history.shift();
            } else {
                if (!this.exploded) {
                    this.playExplosionSound();
                    this.exploded = true;
                }

                if (this.offsprings && !this.madeChilds) {
                    let babies = this.offsprings / 2;
                    for (let i = 0; i < babies; i++) {
                        let targetX = this.x + this.offsprings * Math.cos((PI2 * i) / babies);
                        let targetY = this.y + this.offsprings * Math.sin((PI2 * i) / babies);

                        birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, random(this.shade - 20, this.shade + 20), 0));
                    }
                }
                this.madeChilds = true;
                this.history.shift();
            }

            if (this.history.length === 0) this.dead = true;
            else if (this.offsprings) {
                for (let i = 0; i < this.history.length; i++) {
                    let point = this.history[i];
                    ctx.beginPath();
                    ctx.fillStyle = `hsl(${this.shade},100%,${i * 3}%)`;
                    ctx.arc(point.x, point.y, 1.5, 0, PI2, false);
                    ctx.fill();
                }
            } else {
                ctx.beginPath();
                ctx.fillStyle = `hsl(${this.shade},100%,50%)`;
                ctx.arc(this.x, this.y, 2, 0, PI2, false);
                ctx.fill();
            }
        }

        playExplosionSound() {
            let sound = document.getElementById("firework-explode");
            sound.currentTime = 0;
            sound.volume = 0.5; // Adjust explosion sound volume
            sound.play().catch(err => console.log("Explosion sound blocked:", err));
        }
    }

    let canvas = document.getElementById("birthday");
    let ctx = canvas.getContext("2d");

    let then = timestamp();
    let birthday = new Birthday();

    window.onresize = () => birthday.resize();
    document.onclick = (evt) => birthday.onClick(evt);
    document.ontouchstart = (evt) => birthday.onClick(evt);

    (function loop() {
        requestAnimationFrame(loop);
        let now = timestamp();
        let delta = (now - then) / 1000;
        then = now;
        birthday.update(delta);
    })();
</script>
