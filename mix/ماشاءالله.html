<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Fire Animation with Math Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a0a0a 0%, #0c0c0c 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Amiri', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated mathematical background */
        .math-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.3;
        }

        .math-equation {
            position: absolute;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #ff6b35;
            animation: mathFloat 15s infinite linear;
            opacity: 0;
            text-shadow: 0 0 10px #ff6b35;
        }

        @keyframes mathFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg);
            }
        }

        /* Fire particle background */
        .fire-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .fire-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff6b35 0%, #ff8c42 40%, transparent 70%);
            border-radius: 50%;
            animation: fireFloat 4s infinite linear;
            opacity: 0;
            box-shadow: 0 0 10px #ff6b35;
        }

        @keyframes fireFloat {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(0.2) rotate(360deg);
            }
        }

        /* Geometric patterns */
        .geometry-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
        }

        .geometric-shape {
            position: absolute;
            border: 2px solid #ff6b35;
            animation: geometryRotate 20s infinite linear;
            opacity: 0.2;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid #ff6b35;
            border-radius: 3px;
        }

        .pentagon {
            width: 50px;
            height: 50px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: linear-gradient(45deg, #ff6b35, transparent);
        }

        @keyframes geometryRotate {
            0% { transform: rotate(0deg) scale(0.5); opacity: 0.1; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.4; }
            100% { transform: rotate(360deg) scale(0.5); opacity: 0.1; }
        }

        /* Energy waves */
        .energy-wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ff6b35;
            border-radius: 50%;
            animation: waveExpand 3s infinite ease-out;
            opacity: 0;
        }

        @keyframes waveExpand {
            0% {
                opacity: 0.8;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }

        .text-container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .main-text {
            font-size: 7rem;
            font-weight: 700;
            margin-bottom: 3rem;
            position: relative;
            opacity: 1;
            color: #fff;
            text-shadow: 
                0 0 30px #ff6b35,
                0 0 60px #ff8c42,
                0 0 90px #ffa726,
                4px 4px 20px rgba(0,0,0,0.8);
            animation: textPulse 3s ease-in-out infinite, colorShift 6s ease-in-out infinite;
        }

        .sub-text {
            font-size: 4rem;
            font-weight: 400;
            position: relative;
            opacity: 1;
            color: #fff;
            text-shadow: 
                0 0 25px #ff6b35,
                0 0 50px #ff8c42,
                0 0 75px #ffa726,
                3px 3px 15px rgba(0,0,0,0.7);
            animation: showDelayed 2s ease-out 1.5s forwards, textPulse 3s ease-in-out 3.5s infinite, colorShift 6s ease-in-out 2s infinite;
        }

        /* Color cycling animation */
        .color-cycle {
            animation: colorShift 6s ease-in-out infinite;
        }

        @keyframes colorShift {
            0%, 33% {
                color: #fff;
                text-shadow: 
                    0 0 30px #ff6b35,
                    0 0 60px #ff8c42,
                    0 0 90px #ffa726,
                    4px 4px 20px rgba(0,0,0,0.8);
            }
            34%, 66% {
                color: #fff;
                text-shadow: 
                    0 0 30px #4A90E2,
                    0 0 60px #5BA3F5,
                    0 0 90px #7BB8FF,
                    4px 4px 20px rgba(0,0,0,0.8);
            }
            67%, 100% {
                color: #fff;
                text-shadow: 
                    0 0 30px #FFD700,
                    0 0 60px #FFA500,
                    0 0 90px #FF8C00,
                    4px 4px 20px rgba(0,0,0,0.8);
            }
        }
            0%, 100% {
                transform: scale(1);
                text-shadow: 
                    0 0 30px #ff6b35,
                    0 0 60px #ff8c42,
                    0 0 90px #ffa726,
                    4px 4px 20px rgba(0,0,0,0.8);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 
                    0 0 40px #ff6b35,
                    0 0 80px #ff8c42,
                    0 0 120px #ffa726,
                    4px 4px 25px rgba(0,0,0,0.9);
            }
        }

        @keyframes showDelayed {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
                text-shadow: 
                    0 0 50px #ff3300,
                    0 0 100px #ff6600;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 
                    0 0 25px #ff6b35,
                    0 0 50px #ff8c42,
                    0 0 75px #ffa726,
                    3px 3px 15px rgba(0,0,0,0.7);
                filter: blur(0);
            }
        }

        /* Holographic effect */
        .hologram {
            background: linear-gradient(45deg, 
                rgba(255, 107, 53, 0.3) 0%,
                rgba(255, 140, 66, 0.3) 25%,
                rgba(255, 167, 38, 0.3) 50%,
                rgba(255, 183, 77, 0.3) 75%,
                rgba(255, 107, 53, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: hologramShift 4s ease-in-out infinite;
        }

        @keyframes hologramShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Lightning effects */
        .lightning {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, #fff, #ff6b35, transparent);
            animation: lightning 0.5s infinite;
            opacity: 0;
        }

        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            5%, 10% { opacity: 1; }
        }

        /* Fractal patterns */
        .fractal {
            position: absolute;
            width: 100px;
            height: 100px;
            background: conic-gradient(from 0deg, #ff6b35, #ff8c42, #ffa726, #ff6b35);
            border-radius: 50%;
            animation: fractalSpin 10s infinite linear;
            opacity: 0.3;
            filter: blur(2px);
        }

        @keyframes fractalSpin {
            0% { transform: rotate(0deg) scale(0.5); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(0.5); }
        }

        /* Particle explosion */
        .explosion-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff6b35;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }

        /* Matrix rain effect */
        .matrix-char {
            position: absolute;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            color: #ff6b35;
            animation: matrixDrop 8s infinite linear;
            opacity: 0;
        }

        @keyframes matrixDrop {
            0% {
                opacity: 0;
                transform: translateY(-10vh);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(110vh);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 4rem;
                margin-bottom: 2rem;
            }
            .sub-text {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
            .sub-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="math-bg" id="mathBg"></div>
    <div class="fire-bg" id="fireBg"></div>
    <div class="geometry-bg" id="geometryBg"></div>
    
    <div class="text-container">
        <div class="main-text hologram" id="mainText">
            ما شاء الله
        </div>
        <div class="sub-text hologram" id="subText">
            أبدعت جدا
        </div>
    </div>

    <script>
        // Mathematical equations array
        const mathEquations = [
            'f(x) = x² + 2x + 1',
            '∫ e^x dx = e^x + C',
            'E = mc²',
            'π = 3.14159...',
            '∑(n=1 to ∞) 1/n²',
            'sin²(x) + cos²(x) = 1',
            '∇·F = ∂P/∂x + ∂Q/∂y',
            'lim(x→∞) (1+1/x)^x = e',
            'Φ = (1+√5)/2',
            'i² = -1',
            '∂f/∂x = lim(h→0)',
            'F = ma',
            'V = πr²h',
            'a² + b² = c²',
            'log(xy) = log(x) + log(y)'
        ];

        // Matrix characters
        const matrixChars = ['0', '1', 'α', 'β', 'γ', 'δ', 'θ', 'λ', 'μ', 'π', 'σ', 'φ', 'ψ', 'ω'];

        // Create floating mathematical equations
        function createMathEquation() {
            const equation = document.createElement('div');
            equation.className = 'math-equation';
            equation.textContent = mathEquations[Math.floor(Math.random() * mathEquations.length)];
            equation.style.left = Math.random() * 100 + '%';
            equation.style.animationDuration = (10 + Math.random() * 10) + 's';
            equation.style.animationDelay = Math.random() * 5 + 's';
            equation.style.fontSize = (12 + Math.random() * 8) + 'px';
            
            document.getElementById('mathBg').appendChild(equation);
            
            setTimeout(() => {
                if (equation.parentNode) {
                    equation.parentNode.removeChild(equation);
                }
            }, 15000);
        }

        // Create fire particles
        function createFireParticle() {
            const particle = document.createElement('div');
            particle.className = 'fire-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (3 + Math.random() * 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('fireBg').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }

        // Create geometric shapes
        function createGeometricShape() {
            const shape = document.createElement('div');
            const shapes = ['geometric-shape', 'triangle', 'pentagon'];
            shape.className = shapes[Math.floor(Math.random() * shapes.length)];
            
            if (shape.className === 'geometric-shape') {
                const size = 20 + Math.random() * 40;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
            }
            
            shape.style.position = 'absolute';
            shape.style.left = Math.random() * 100 + '%';
            shape.style.top = Math.random() * 100 + '%';
            shape.style.animationDuration = (15 + Math.random() * 10) + 's';
            shape.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('geometryBg').appendChild(shape);
            
            setTimeout(() => {
                if (shape.parentNode) {
                    shape.parentNode.removeChild(shape);
                }
            }, 25000);
        }

        // Create energy waves
        function createEnergyWave() {
            const wave = document.createElement('div');
            wave.className = 'energy-wave';
            wave.style.left = (Math.random() * 80 + 10) + '%';
            wave.style.top = (Math.random() * 80 + 10) + '%';
            wave.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(wave);
            
            setTimeout(() => {
                if (wave.parentNode) {
                    wave.parentNode.removeChild(wave);
                }
            }, 3000);
        }

        // Create lightning effects
        function createLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            lightning.style.left = Math.random() * 100 + '%';
            lightning.style.top = Math.random() * 100 + '%';
            lightning.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(lightning);
            
            setTimeout(() => {
                if (lightning.parentNode) {
                    lightning.parentNode.removeChild(lightning);
                }
            }, 500);
        }

        // Create fractal patterns
        function createFractal() {
            const fractal = document.createElement('div');
            fractal.className = 'fractal';
            fractal.style.left = Math.random() * 100 + '%';
            fractal.style.top = Math.random() * 100 + '%';
            fractal.style.animationDuration = (8 + Math.random() * 6) + 's';
            
            document.body.appendChild(fractal);
            
            setTimeout(() => {
                if (fractal.parentNode) {
                    fractal.parentNode.removeChild(fractal);
                }
            }, 14000);
        }

        // Create matrix rain
        function createMatrixChar() {
            const char = document.createElement('div');
            char.className = 'matrix-char';
            char.textContent = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            char.style.left = Math.random() * 100 + '%';
            char.style.animationDuration = (6 + Math.random() * 4) + 's';
            char.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(char);
            
            setTimeout(() => {
                if (char.parentNode) {
                    char.parentNode.removeChild(char);
                }
            }, 10000);
        }

        // Create explosion particles around text
        function createExplosion(element) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = 100 + Math.random() * 50;
                const dx = Math.cos(angle) * distance + 'px';
                const dy = Math.sin(angle) * distance + 'px';
                
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                
                element.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }

        // Initialize effects
        function initializeEffects() {
            // Create initial burst
            for (let i = 0; i < 30; i++) {
                setTimeout(createFireParticle, i * 100);
                setTimeout(createMathEquation, i * 200);
            }
            
            for (let i = 0; i < 10; i++) {
                setTimeout(createGeometricShape, i * 500);
                setTimeout(createFractal, i * 800);
            }
            
            // Continuous effects
            setInterval(createFireParticle, 300);
            setInterval(createMathEquation, 800);
            setInterval(createGeometricShape, 2000);
            setInterval(createEnergyWave, 1500);
            setInterval(createLightning, 3000);
            setInterval(createFractal, 2500);
            setInterval(createMatrixChar, 400);
        }

        // Text explosion effects
        setTimeout(() => {
            createExplosion(document.getElementById('mainText'));
        }, 1000);

        setTimeout(() => {
            createExplosion(document.getElementById('subText'));
        }, 4000);

        // Start all effects
        initializeEffects();

        // Interactive hover effects
        document.getElementById('mainText').addEventListener('mouseenter', function() {
            createExplosion(this);
            for (let i = 0; i < 5; i++) {
                setTimeout(createEnergyWave, i * 200);
            }
        });

        document.getElementById('subText').addEventListener('mouseenter', function() {
            createExplosion(this);
            for (let i = 0; i < 5; i++) {
                setTimeout(createLightning, i * 100);
            }
        });
    </script>
</body>
</html>
